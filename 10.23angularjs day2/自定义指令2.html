    myapp.directive('ngDesc', function () {
        return function (scope, element, attrs) {
            element.bind("mouseenter", function () {
                element.css('backgroundColor','white');
            });
            element.bind('mouseleave', function () {
                element.css('backgroundColor','#dd1144');
            });
        }
    });

</script>
